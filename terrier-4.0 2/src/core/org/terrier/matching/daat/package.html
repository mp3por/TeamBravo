<body bgcolor="white">
<p>Provides classes that implement a document-at-a-time (DAAT) matching strategy. In DAAT matching, 
the postings lists for all query terms are processed in parallel. In general, DAAT techniques
do not require as much memory during matching, and may be able to terminate early the matching process.</p>
